<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  <!-- Task Column -->
  <ng-container matColumnDef="task">
    <th mat-header-cell *matHeaderCellDef> Task </th>
    <td mat-cell *matCellDef="let element"> {{element.task}} </td>
  </ng-container>

  <!-- Developer Column -->
  <ng-container matColumnDef="developer">
    <th mat-header-cell *matHeaderCellDef> Developer </th>
    <td mat-cell *matCellDef="let element"> {{element.developer}} </td>
  </ng-container>

  <!-- Status Column -->
  <ng-container matColumnDef="status">
    <th mat-header-cell *matHeaderCellDef> Status </th>
    <td mat-cell *matCellDef="let element"> {{element.status}} </td>
  </ng-container>

  <!-- Priority Column -->
  <ng-container matColumnDef="priority">
    <th mat-header-cell *matHeaderCellDef> Priority </th>
    <td mat-cell *matCellDef="let element"> {{element.priority}} </td>
  </ng-container>

  <!-- Type Column -->
  <ng-container matColumnDef="type">
    <th mat-header-cell *matHeaderCellDef> Type </th>
    <td mat-cell *matCellDef="let element"> {{element.type}} </td>
  </ng-container>

  <!-- Date Column -->
  <ng-container matColumnDef="date">
    <th mat-header-cell *matHeaderCellDef> Date </th>
    <td mat-cell *matCellDef="let element"> {{element.date}} </td>
  </ng-container>

  <!-- Estimated SP Column -->
  <ng-container matColumnDef="estimatedSP">
    <th mat-header-cell *matHeaderCellDef> Estimated SP </th>
    <td mat-cell *matCellDef="let element"> {{element.estimatedSP}} </td>
  </ng-container>

  <!-- Actual SP Column -->
  <ng-container matColumnDef="actualSP">
    <th mat-header-cell *matHeaderCellDef> Actual SP </th>
    <td mat-cell *matCellDef="let element"> {{element.actualSP}} </td>
  </ng-container>

  <!-- Action Column -->
  <ng-container matColumnDef="action">
    <th mat-header-cell *matHeaderCellDef> Action </th>
    <td mat-cell *matCellDef="let element">
      <button mat-icon-button>
        <mat-icon>edit</mat-icon>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
